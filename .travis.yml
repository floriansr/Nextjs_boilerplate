language: node_js
node_js: 15

branches:
only:
  - master
  - develop
  - codechecks
cache:
  yarn: true
  directories:
    - node_modules
    - $HOME/.cache/yarn
    - ~/.cache
    - .next/cache 
install:
  - yarn
script:
  - yarn coveralls
after_script:
  - yarn add -D @codechecks/client @codechecks/build-size-watcher @codechecks/commit-deployment @codechecks/type-coverage-watcher -W
  - yarn build
  - yarn codechecks
