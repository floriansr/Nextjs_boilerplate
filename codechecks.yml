checks:
  - name: build-size-watcher
    options:
      gzip: false
      files:
        - path: ".next/static/**/*.js"
  - name: type-coverage-watcher
    options:
      ignoreCatch: true
      ignoreFiles:
        - ./next
      strict: true
    - name: lighthouse-keeper
    options:
      buildPath: ./next
    - name: typecov
      options:
        atLeast: 95   
      